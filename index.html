<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
  </head>

  <body>
    <h1>Etch-A-Sketch</h1>
    <div class="button-container">
      <button class="modify-button">Modify grid</button>
      <fieldset>
        <legend>Choose your options</legend>
        <input type="checkbox" id="randomize" name="randomize">
        <label for="randomize">Randomize</label>
        <input type="checkbox" id="darkening" name="darkening">
        <label for="darkening">Darkening</label>
      </fieldset>
    </div>
    <div class="main-container"></div>
  </body>
</html>
